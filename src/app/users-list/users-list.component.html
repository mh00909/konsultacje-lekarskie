<div class="users-list-container">
    <h2>Lista użytkowników</h2>
  
    <div *ngIf="isLoading">Ładowanie użytkowników...</div>
  
    <div *ngIf="!isLoading && users.length === 0">Brak użytkowników do wyświetlenia.</div>
  
    <div *ngIf="!isLoading && users.length > 0">
      <div class="user-card" *ngFor="let user of users">
        <!-- <h3>{{ user.name }}</h3> -->
        <p>Email: {{ user.email }}</p>
        <p>Rola: {{ user.role }}</p>
        <button *ngIf="user.role != 'admin'" (click)="deleteUser(user.id)">Usuń</button>
        <button *ngIf="user.role === 'patient' && !user.isBanned" (click)="banUser(user.id)" class="ban-button">Zbanuj</button>
      </div>
    </div>
  </div>
