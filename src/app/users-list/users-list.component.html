<div class="users-list-container">
    <h2>Lista użytkowników</h2>
  
    <div *ngIf="isLoading">Ładowanie użytkowników...</div>
  
    <div *ngIf="!isLoading && users.length === 0">Brak użytkowników do wyświetlenia.</div>
  
    <div *ngIf="!isLoading && users.length > 0">
      <div class="user-card" *ngFor="let user of users">
        <h3>{{ user.name }}</h3>
        <p>Email: {{ user.email }}</p>
        <p>Rola: {{ user.role }}</p>
        <button (click)="deleteUser(user.id)">Usuń</button>
      </div>
    </div>
  </div>
